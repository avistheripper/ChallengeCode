<div class="container">
  <h4 class="stat__title">Solution statistics</h4>
  <ul class="list-group">
    <li *ngFor="let stat of ($taskStats | async)" class="list-group-item">
        <h3>Number of tasks which were submited: {{ stat.count }} </h3>
      <hr>
            <h3><span class="badge badge-pill badge-success stat__score">Score number: {{stat.score}} </span></h3>
    </li>
  </ul>
  </div>
