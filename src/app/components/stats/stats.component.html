<div class="container">
  <h4 class="stat__title">Solution statistics for <span class="badge badge-info"> {{ user }}</span></h4>
  <ul class="list-group">
    <li *ngFor="let stat of ($taskStats | async)" class="list-group-item">
      <h4 class="stat__task-name">Task name</h4>
      <hr>
      <span>Code to execute:</span> <p class="stat__code">
         {{ stat.code }}
      </p>
        <ul class="stat__test-results">
          <li *ngFor="let test of stat.results">
            Test run result: {{ test.status | uppercase }}
          </li>
        </ul>
            <span class="badge badge-pill badge-success stat__score">Score: {{stat.score}} out of a 10</span>
    </li>
  </ul>
  </div>
