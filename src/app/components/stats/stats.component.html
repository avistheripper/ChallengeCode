<div class="container">
  <h4 class="stat-title">Solution statistics for <span class="badge badge-info">{{ user }}</span></h4>
  <ul class="list-group">
    <li *ngFor="let stat of ($taskStats | async)" class="list-group-item">
        <h4>{{ stat.task }}
            <span class="badge badge-pill badge-success stat-score">{{stat.score}} out of a 10</span>
          </h4>
    </li>
  </ul>
  </div>
